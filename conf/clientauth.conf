[ req ]
default_bits           = 2048
encrypt_key            = no
default_md             = sha256
utf8                   = yes
string_mask            = utf8only
prompt                 = no
distinguished_name     = req_dn

[ req_dn ]
countryName            = XZ
organizationName       = "Castle Anthrax"
organizationalUnitName = "Python Software Foundation"
commonName             = username
emailAddress           = username@example.org
